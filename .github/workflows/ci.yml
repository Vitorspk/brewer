name: CI - Unit Tests

on:
  push:
    branches: [ master, main, develop, fix/**, feature/** ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: brewer_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        java-version: [21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 3307 -u test -ptest -e "SELECT 1" 2>/dev/null; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL failed to start"
          exit 1

      - name: Run tests
        run: mvn clean test -B
        env:
          SPRING_PROFILES_ACTIVE: test
          TEST_DB_URL: jdbc:mysql://127.0.0.1:3307/brewer_test?allowPublicKeyRetrieval=true&useSSL=false
          TEST_DB_USER: test
          TEST_DB_PASSWORD: test
          TEST_DB_DRIVER: com.mysql.cj.jdbc.Driver

      - name: Generate test report
        if: always()
        run: mvn surefire-report:report-only -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: target/site/
          retention-days: 30

      - name: Test Report Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.xml ]; then
            echo "✅ Tests executed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No test results found" >> $GITHUB_STEP_SUMMARY
          fi
