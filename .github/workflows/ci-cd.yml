name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Required permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.39
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: brewer_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run unit and integration tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3307/brewer_test?allowPublicKeyRetrieval=true&useSSL=false
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test

      - name: Package application
        run: mvn package -DskipTests
        env:
          DATABASE_PASSWORD: dummy_ci_build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brewer-jar
          path: target/*.jar
          retention-days: 30

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  k8s-manifest-validation:
    name: Kubernetes Manifest Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          # Kubeconform is the actively maintained replacement for kubeval
          VERSION="0.6.7"
          CHECKSUM="95f14e87aa28c09d5941f11bd024c1d02fdc0303ccaa23f61cef67bc92619d73"
          wget -q "https://github.com/yannh/kubeconform/releases/download/v${VERSION}/kubeconform-linux-amd64.tar.gz"
          echo "${CHECKSUM} kubeconform-linux-amd64.tar.gz" | sha256sum -c -
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin
          kubeconform -v

      - name: Install kube-score
        run: |
          # Kube-score doesn't provide official checksums, using version pinning for security
          VERSION="1.18.0"
          wget -q "https://github.com/zegl/kube-score/releases/download/v${VERSION}/kube-score_${VERSION}_linux_amd64.tar.gz"
          tar xf "kube-score_${VERSION}_linux_amd64.tar.gz"
          sudo mv kube-score /usr/local/bin
          kube-score version

      - name: Install kube-linter
        run: |
          # Kube-linter doesn't provide official checksums, using version pinning for security
          VERSION="0.6.8"
          wget -q "https://github.com/stackrox/kube-linter/releases/download/v${VERSION}/kube-linter-linux.tar.gz"
          tar xf kube-linter-linux.tar.gz
          sudo mv kube-linter /usr/local/bin
          kube-linter version

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Validate Kubernetes manifests with kubeconform
        run: |
          echo "::group::Kubeconform validation"
          kubeconform \
            -strict \
            -summary \
            -output json \
            k8s/base/*.yaml
          echo "::endgroup::"

      - name: Analyze manifests with kube-score
        run: |
          echo "::group::Kube-score analysis"
          kube-score score k8s/base/*.yaml \
            --ignore-test pod-networkpolicy \
            --ignore-test deployment-has-poddisruptionbudget \
            --ignore-test container-security-context-user-group-id || true
          echo "::endgroup::"

      - name: Lint Kubernetes manifests with kube-linter
        run: |
          echo "::group::Kube-linter security scan"
          kube-linter lint k8s/base/ \
            --config .kube-linter.yaml || true
          echo "::endgroup::"

      - name: Dry-run deployment test
        run: |
          echo "::group::Kubernetes dry-run test"
          # Dry-run validation (client-side only, no cluster connection needed)
          kubectl apply --dry-run=client -f k8s/base/ || true
          echo "::endgroup::"

      - name: Test validation tools can detect errors
        run: |
          echo "::group::Validation tools self-test"
          # Create an intentionally invalid manifest to verify tools work
          cat > /tmp/invalid-manifest.yaml << 'EOF'
          apiVersion: v1
          kind: InvalidKind
          metadata:
            name: test
          EOF

          echo "Testing kubeconform catches invalid manifests..."
          if kubeconform /tmp/invalid-manifest.yaml 2>&1 | grep -q "InvalidKind is not a valid"; then
            echo "✓ Kubeconform correctly detected invalid manifest"
          else
            echo "✗ Kubeconform failed to detect invalid manifest"
            exit 1
          fi

          echo "Testing kubectl catches invalid manifests..."
          if ! kubectl apply --dry-run=client -f /tmp/invalid-manifest.yaml 2>&1; then
            echo "✓ Kubectl correctly detected invalid manifest"
          else
            echo "✗ Kubectl failed to detect invalid manifest"
            exit 1
          fi
          echo "::endgroup::"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          timeout: '10m'
          scanners: 'vuln,secret,config'
          skip-dirs: 'target/'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          sarif_file: 'trivy-results.sarif'