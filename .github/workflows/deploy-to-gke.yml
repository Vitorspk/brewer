name: Deploy to GKE

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  GCP_REGION: southamerica-east1
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: gke-dev
  GAR_REPOSITORY: brewer
  K8S_NAMESPACE: brewer

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests
      env:
        TEST_DB_URL: ${{ secrets.TEST_DB_URL_GCP }}
        TEST_DB_USER: ${{ secrets.TEST_DB_USER_GCP }}
        TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD_GCP }}
        TEST_DB_DRIVER: com.mysql.cj.jdbc.Driver
      run: mvn test -B

    - name: Build with Maven
      run: mvn clean package -DskipTests -B

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

    - name: Build, tag, and push image to Google Artifact Registry
      env:
        GAR_LOCATION: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $GAR_LOCATION/brewer:$IMAGE_TAG .
        docker tag $GAR_LOCATION/brewer:$IMAGE_TAG $GAR_LOCATION/brewer:latest
        docker push $GAR_LOCATION/brewer:$IMAGE_TAG
        docker push $GAR_LOCATION/brewer:latest
        echo "image=$GAR_LOCATION/brewer:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --region=${{ env.GCP_REGION }} \
          --project=${{ env.GCP_PROJECT_ID }}

    - name: Verify Prerequisites
      run: |
        # Check if namespace exists, create if not
        kubectl get namespace $K8S_NAMESPACE || kubectl create namespace $K8S_NAMESPACE

        # Check if secrets exist
        if ! kubectl get secret brewer-secrets -n $K8S_NAMESPACE >/dev/null 2>&1; then
          echo "‚ùå ERROR: Secret 'brewer-secrets' not found in namespace '$K8S_NAMESPACE'"
          echo "Please create the secret first:"
          echo "kubectl create secret generic brewer-secrets \\"
          echo "  --from-literal=DATABASE_URL='...' \\"
          echo "  --from-literal=DATABASE_USERNAME='...' \\"
          echo "  --from-literal=DATABASE_PASSWORD='...' \\"
          echo "  --namespace=$K8S_NAMESPACE"
          exit 1
        fi
        echo "‚úÖ Secret 'brewer-secrets' exists"

    - name: Install Cluster Infrastructure
      run: |
        # Install metrics-server (required for HPA)
        if ! kubectl get deployment metrics-server -n kube-system >/dev/null 2>&1; then
          echo "üìä Installing metrics-server..."
          kubectl apply -f k8s/cluster-infra/metrics-server.yaml
          echo "‚è≥ Waiting for metrics-server to be ready..."
          kubectl wait --for=condition=available --timeout=2m deployment/metrics-server -n kube-system
          echo "‚úÖ metrics-server installed successfully"
        else
          echo "‚úÖ metrics-server already installed"
        fi

    - name: Deploy to GKE
      env:
        GAR_LOCATION: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create namespace if not exists
        kubectl apply -f k8s/base/namespace.yaml

        # Apply ResourceQuota and PodDisruptionBudget
        kubectl apply -f k8s/base/resourcequota.yaml
        kubectl apply -f k8s/base/pdb.yaml

        # Apply ConfigMap (non-sensitive configs)
        kubectl apply -f k8s/base/configmap.yaml

        # Note: Secrets must be pre-created manually for security
        # kubectl create secret generic brewer-secrets --from-literal=... (see k8s/base/secret.yaml.template)

        # Apply Service and Ingress
        kubectl apply -f k8s/base/service.yaml
        kubectl apply -f k8s/base/ingress-nginx.yaml

        # Apply Deployment with substituted image tag
        # This prevents drift between Git manifest and running deployment
        cat k8s/base/deployment.yaml | \
          sed "s|image: brewer:latest|image: $GAR_LOCATION/brewer:$IMAGE_TAG|g" | \
          kubectl apply -f -

        # Wait for rollout to complete
        kubectl rollout status deployment/brewer-app -n $K8S_NAMESPACE --timeout=5m

        # Apply HPA (Horizontal Pod Autoscaler)
        echo "üìä Applying HPA for auto-scaling..."
        kubectl apply -f k8s/base/hpa.yaml
        echo "‚úÖ HPA configured: min=2, max=10 replicas"

    - name: Verify deployment
      run: |
        kubectl get pods -n $K8S_NAMESPACE
        kubectl get svc -n $K8S_NAMESPACE