version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: brewer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-brewer}
      MYSQL_USER: ${MYSQL_USER:-brewer}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-brewer_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - brewer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Brewer Application
  brewer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brewer-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-brewer}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-brewer}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-brewer_password}
      SPRING_FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      SERVER_PORT: 8080
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - brewer-network
    volumes:
      - brewer-storage:/tmp/brewer/fotos
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Admin (phpMyAdmin) - Optional
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: brewer-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-brewer}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-brewer_password}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - brewer-network
    profiles:
      - admin

networks:
  brewer-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  brewer-storage:
    driver: local