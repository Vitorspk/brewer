# ===================================================================
# Spring Boot Application Properties - Brewer
# ===================================================================

# Application
spring.application.name=brewer
server.port=8080

# Allow bean definition overriding for custom conversion service
# WebConfig.mvcConversionService() provides custom formatters and converters
# Spring Boot also auto-configures a default mvcConversionService
# TODO: Consider using @Primary annotation instead to eliminate this flag
spring.main.allow-bean-definition-overriding=true

# ===================================================================
# DataSource MySQL
# ===================================================================
# Use environment variables for sensitive data - NEVER hardcode credentials!
# Set DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD as environment variables
# For local development, create a .env file (see .env.example)
# For AWS RDS setup, see AWS_RDS_SETUP.md
#
# Fallback defaults point to local MySQL (use with Docker Compose or local MySQL server)
# Override these via environment variables for production/RDS usage
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/brewer?allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DATABASE_USERNAME:brewer}
spring.datasource.password=${DATABASE_PASSWORD:brewer_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration (Spring Boot default connection pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===================================================================
# JPA / Hibernate
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# ===================================================================
# Flyway
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false

# ===================================================================
# Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================================================
# Upload de Arquivos
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Internacionalização
# ===================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===================================================================
# Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.algaworks.brewer=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===================================================================
# Session
# ===================================================================
server.servlet.session.timeout=30m

# ===================================================================
# Custom Application Properties
# ===================================================================
# Local de armazenamento de fotos
brewer.foto-storage-local=/tmp/brewer/fotos

# ===================================================================
# Spring Boot Actuator - Base Configuration
# ===================================================================
# NOTE: Endpoint exposure is configured per profile for security
# Health indicators (common across all profiles)
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Info endpoint metadata
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@

# Metrics (common across all profiles)
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.process=true

# ===================================================================
# Mail Configuration
# ===================================================================
# Use environment variables for sensitive data in production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# Mail custom properties
brewer.mail.from=${MAIL_FROM:noreply@brewer.com}
brewer.mail.logo-url=${BREWER_BASE_URL:http://localhost:8080}/layout/images/logo.png
# ===================================================================
# Photo Storage Configuration
# ===================================================================
# Local storage (development - profile: !prod)
brewer.foto-storage-local.local=${user.home}/.brewerfotos
brewer.foto-storage-local.url-base=http://localhost:8080/fotos/

# S3 storage (production - profile: prod)
# Use environment variables for security - DO NOT hardcode credentials
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION:sa-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:brewer-fotos}
