# ===================================================================
# Spring Boot Application Properties - Brewer
# ===================================================================

# Application
spring.application.name=brewer
server.port=8080

# Allow bean definition overriding (required for custom WebConfig)
spring.main.allow-bean-definition-overriding=true

# ===================================================================
# DataSource MySQL
# ===================================================================
# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/brewer?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration (Spring Boot default connection pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===================================================================
# JPA / Hibernate
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ===================================================================
# Flyway
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===================================================================
# Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================================================
# Upload de Arquivos
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Internacionalização
# ===================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===================================================================
# Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.algaworks.brewer=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===================================================================
# Session
# ===================================================================
server.servlet.session.timeout=30m

# ===================================================================
# Custom Application Properties
# ===================================================================
# Local de armazenamento de fotos
brewer.foto-storage-local=/tmp/brewer/fotos

# ===================================================================
# Spring Boot Actuator
# ===================================================================
# Enable safe actuator endpoints only
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Health indicators
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Info endpoint
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@

# Metrics
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.process=true