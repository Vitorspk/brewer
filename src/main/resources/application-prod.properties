# ===================================================================
# Production Profile - Brewer
# ===================================================================

# DataSource MySQL - Production
# Use environment variables for sensitive data
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/brewer?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD}

# HikariCP Configuration - Production (optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate - Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Thymeleaf - Production (enable cache)
spring.thymeleaf.cache=true

# Logging - Production (minimal)
logging.level.root=WARN
logging.level.com.algaworks.brewer=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Log to file in production (configurable for different deployment environments)
# Set LOG_FILE_PATH environment variable to enable file logging
# If not set, logs will go to stdout/stderr (recommended for containers)
logging.file.name=${LOG_FILE_PATH:}
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator - Production (restricted endpoints)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Security - Actuator endpoints require authentication
management.endpoints.web.base-path=/actuator
management.endpoint.health.probes.enabled=true

# Server - Production
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Session - Production
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# DevTools - Disabled in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false