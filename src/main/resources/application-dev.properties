# ===================================================================
# Development Profile - Brewer
# ===================================================================

# DataSource MySQL - Development
# Override defaults if needed (falls back to environment variables from base config)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/brewer?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}

# JPA / Hibernate - Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# Thymeleaf - Development (disable cache for hot reload)
spring.thymeleaf.cache=false

# Logging - Development (verbose)
logging.level.root=INFO
logging.level.com.algaworks.brewer=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator - Development (all endpoints exposed)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true