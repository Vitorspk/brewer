apiVersion: v1
kind: ResourceQuota
metadata:
  name: brewer-quota
  namespace: brewer
  labels:
    app: brewer
spec:
  hard:
    # CPU limits
    requests.cpu: "4"
    limits.cpu: "8"
    # Memory limits
    requests.memory: 8Gi
    limits.memory: 16Gi
    # Pod limits
    pods: "20"
    # Storage limits
    persistentvolumeclaims: "5"
    requests.storage: 100Gi