# Optional: ALB Ingress for HTTPS termination and path-based routing
# Requires AWS Load Balancer Controller installed in the cluster
# https://kubernetes-sigs.github.io/aws-load-balancer-controller/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brewer-ingress
  namespace: brewer
  labels:
    app: brewer
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # SSL certificate (update with your ACM certificate ARN)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:sa-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID
    
    # Security group configuration
    # alb.ingress.kubernetes.io/security-groups: sg-xxxxx
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Application=brewer
spec:
  rules:
  - host: brewer.example.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: brewer-app
            port:
              number: 80
