apiVersion: v1
kind: Service
metadata:
  name: brewer-app
  namespace: brewer
  labels:
    app: brewer
    component: application
  annotations:
    # Using ClusterIP with Ingress for HTTP/HTTPS traffic
    # This avoids redundant LoadBalancer costs
spec:
  type: ClusterIP
  selector:
    app: brewer
    component: application
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
