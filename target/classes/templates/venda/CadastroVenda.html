<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
	<title>Cadastro de venda</title>

	<link rel="stylesheet" th:href="@{/stylesheets/vendors/easy-autocomplete.min.css}"/>
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/easy-autocomplete.themes.min.css}"/>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${venda.nova}">Cadastro de venda</h1>
					<h1 th:if="${not venda.nova}">
						Edição de venda
						<small th:text="|#${venda.codigo}|"></small>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<form method="POST" th:action="@{/vendas/nova}" th:object="${venda}">
			<brewer:message />

			<input type="hidden" id="uuid" th:field="*{uuid}"/>
			<input type="hidden" th:field="*{codigo}"/>

			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-usd  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="|R$ ${valorTotal}|">R$0,00</div>
						<div class="aw-box__title">Total</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-tag  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${venda.status.descricao}">Orçamento</div>
						<div class="aw-box__title">Status</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-calendar  fa-3x"></i>
						</div>
						<div class="aw-box__value">
							<span class="js-tooltip" th:with="numeroHorasCriacao=${venda.diasCriacao()}"
								th:text="${numeroHorasCriacao == 0 ? 'Hoje' : numeroHorasCriacao == 1 ? 'Ontem' : numeroHorasCriacao + ' dias'}"
								th:title="${#temporals.format(venda.dataCriacao, 'dd/MM/yyyy HH:mm')}">
								Hoje
							</span>
						</div>
						<div class="aw-box__title">Criação</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-sm-4  bw-required" brewer:classforerror="cliente">
					<label class="control-label" for="nomeCliente">Cliente</label>
					<div class="input-group">
				      <input id="nomeCliente" type="text" readonly="readonly" class="form-control"
				      		placeholder="Clique na lupa para pesquisar o cliente"
				      		th:attr="data-nome=${venda.cliente != null} ? ${venda.cliente.nome}"/>
				      <input id="codigoCliente" type="hidden" th:field="*{cliente}"
				      		th:attr="data-codigo=${venda.cliente != null} ? ${venda.cliente.codigo}"/>
				      <span class="input-group-btn">
				        <button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada"
				        		data-toggle="modal" data-target="#pesquisaRapidaClientes" tabindex="-1">
				        	<i class="glyphicon  glyphicon-search"></i>
				        </button>
				      </span>
				    </div>
				</div>

				<div class="form-group  col-sm-4 bw-required" brewer:classforerror="valorFrete">
					<label class="control-label" for="valorFrete">Valor do frete</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div>
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorFrete" th:field="*{valorFrete}"/>
					</div>
				</div>

				<div class="form-group  col-sm-4" brewer:classforerror="valorDesconto">
					<label class="control-label" for="valorDesconto">Valor do desconto</label>
					<div class="input-group">
	      				<div class="input-group-addon">R$</div>
						<input type="text" maxlength="14" class="form-control  js-decimal" id="valorDesconto" th:field="*{valorDesconto}"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-lg-12">
					<ul class="nav nav-tabs  js-abas-venda">
					  <li role="presentation" class="active"><a href="#cervejas">Cervejas</a></li>
					  <li role="presentation"><a href="#entrega">Entrega</a></li>
					</ul>
				</div>
			</div>

			<div class="tab-content">
				<div class="tab-pane active" id="cervejas">

					<div class="row">
						<div class="form-group  col-lg-12">
							<input type="text" class="form-control  js-sku-nome-cerveja-input" id="cerveja"
								placeholder="Pesquise e adicione a cerveja pelo SKU ou nome" autofocus="autofocus"
								tabindex="1"/>
						</div>
					</div>

					<div class="bw-tabela-cervejas  js-tabela-cervejas-container">
						<div th:replace="venda/TabelaItensVenda :: tabela"></div>
					</div>
				</div>

				<div class="tab-pane" id="entrega">
					<div class="row">
						<div class="form-group  col-sm-3" brewer:classforerror="dataEntrega">
							<label class="control-label" for="dataEntrega">Data da entrega</label>
							<input type="text" class="form-control  js-date" id="dataEntrega" th:field="*{dataEntrega}"
								autocomplete="off"/>
						</div>

						<div class="form-group  col-sm-3">
							<label class="control-label" for="horarioEntrega">Horário de entrega</label>
							<input type="text" class="form-control  js-time" id="horarioEntrega" th:field="*{horarioEntrega}"
								autocomplete="off" placeholder="HH:MM" maxlength="5" inputmode="numeric"/>
						</div>
					</div>

					<div class="row">
						<div class="form-group  col-sm-12">
							<textarea class="form-control" id="observacao" rows="5" th:field="*{observacao}"
								placeholder="Alguma observação para o entregador desse pedido?"></textarea>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="clear: both">
				<div class="col-lg-12">
					<div class="btn-group">
					  <button type="submit" class="btn  btn-primary  js-submit-btn" name="salvar">Salvar</button>
					  <button type="button" class="btn  btn-primary  dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					  </button>

					  <ul class="dropdown-menu">
					    <li><a href="#" class="js-submit-btn" data-action="emitir">Salvar e emitir</a></li>
					    <li><a href="#" class="js-submit-btn" data-action="enviarEmail">Salvar e enviar por e-mail</a></li>
					  </ul>
					</div>

					<button type="button" class="btn  btn-danger  js-btn-cancelar-venda">Cancelar</button>

					<a class="btn  btn-link  aw-btn-link-cancel" th:href="@{/vendas}">Voltar para pesquisa</a>
				</div>
			</div>
		</form>
	</div>

	<th:block th:replace="cliente/PesquisaRapidaClientes :: pesquisaRapidaClientes"></th:block>
	<th:block th:replace="hbs/TemplateAutocompleteCerveja"></th:block>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
	<script th:src="@{/javascripts/cliente.pesquisa-rapida.js}"></script>
	<script th:src="@{/javascripts/venda.autocomplete-itens.js}"></script>
	<script th:src="@{/javascripts/venda.tabela-itens.js}"></script>
	<script th:src="@{/javascripts/venda.botoes-submit.js}"></script>
	<script>
	$(function() {
		$('.js-abas-venda a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
	});
	</script>
</th:block>
</body>
</html>
