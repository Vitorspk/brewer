# ===================================================================
# Spring Boot Application Properties - Brewer
# ===================================================================

# Application
spring.application.name=brewer
server.port=8080

# Allow bean definition overriding for custom conversion service
# WebConfig.mvcConversionService() provides custom formatters and converters
# Spring Boot also auto-configures a default mvcConversionService
# TODO: Consider using @Primary annotation instead to eliminate this flag
spring.main.allow-bean-definition-overriding=true

# ===================================================================
# DataSource MySQL
# ===================================================================
# Use environment variables for sensitive data
# IMPORTANT: Set DATABASE_PASSWORD environment variable in production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/brewer?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Configuration (Spring Boot default connection pool)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===================================================================
# JPA / Hibernate
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ===================================================================
# Flyway
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===================================================================
# Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================================================
# Upload de Arquivos
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# Internacionalização
# ===================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===================================================================
# Logging
# ===================================================================
logging.level.root=INFO
logging.level.com.algaworks.brewer=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===================================================================
# Session
# ===================================================================
server.servlet.session.timeout=30m

# ===================================================================
# Custom Application Properties
# ===================================================================
# Local de armazenamento de fotos
brewer.foto-storage-local=/tmp/brewer/fotos

# ===================================================================
# Spring Boot Actuator - Base Configuration
# ===================================================================
# NOTE: Endpoint exposure is configured per profile for security
# Health indicators (common across all profiles)
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Info endpoint metadata
management.info.env.enabled=true
info.app.name=brewer
info.app.description=Sistema de Gerenciamento de Cervejaria
info.app.version=1.0.0-SNAPSHOT
info.app.java.version=25.0.1

# Metrics (common across all profiles)
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.enable.process=true